---
pipeline:
  publish:
    image: plugins/ecr
    secrets: [ ecr_access_key, ecr_secret_key]
    registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
    repo: 795250896452.dkr.ecr.us-east-1.amazonaws.com/docs/${DRONE_REPO_NAME}
    create_repository: true
    tags:
    - git-${DRONE_COMMIT_SHA:0:7}
    - latest
    when:
      branch: master
      event: push
 
  deploy-staging:
    image: quay.io/ipedrazas/drone-helm
    release: docs-worker-pool
    namespace: docs
    environment:
      - API_SERVER=https://api.staging.corp.mongodb.com
    prefix: STAGING
    secrets: [ staging_kubernetes_token ]
    values_files: [ "environments/staging.yml" ]
    helm_repos: mongodb=https://10gen-ops.github.io/helm-charts
    chart: mongodb/web-app
    chart_version: 4.1.0
    tiller_ns: docs
    client_only: true
    values: "image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/docs/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=docs-worker-pool.docs.staging.corp.mongodb.com"
    when:
      branch: master
      event: push
